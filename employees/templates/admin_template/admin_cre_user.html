{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <p style="font-size:2.5vw"><strong>Create New user: </strong></p>
    <div class="container col-sm-5">
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button class='btn btn-success' type="submit">Create</button>
        </form>
    </div>
{% endblock content %}
